  forwarded_port:
    - host: 8081
      guest: 80
    - host: 8083
      guest: 3306
    - host: 4444
      guest: 4444
  virtualbox:
    box: http://128.199.55.125/ubuntu14.04LTS_cibox.box
    modifyvm:
      cpus: 2
      memory: 2048
      natdnshostresolver1: "on"
  lxc:
    box: https://atlas.hashicorp.com/fgrehm/boxes/precise64-lxc/versions/1.2.0/providers/lxc.box
  synced_folder:
    - source: ./
      target: /var/www
      exclude:
        - .idea/
        - .git/
