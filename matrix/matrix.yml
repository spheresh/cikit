---
- hosts: all

  vars:
    domain: m2.propeople.com.ua
    application: cibox

  pre_tasks:
    - include_vars: "{{ item }}"
      with_fileglob: vars/*

    - name: Check Ansible compatibility
      fail:
        msg: "You need Ansible {{ ansible_version.major }} or better on your host machine!"
      when: "{{ ansible_version.major }} < 2"

    - name: Configure hostname
      hostname:
        name: "{{ domain }}"

  roles:
    - role: apt
      tags: ["apt"]

    - role: virtualbox
      tags: ["vb"]

    - role: ssl
      tags: ["ssl"]

    - role: php-fpm
      tags: ["php-fpm"]

    - role: nginx
      tags: ["nginx"]

    - role: phpvirtualbox
      tags: ["phpvb"]

    - role: virtualmachine
      tags: ["vm"]
